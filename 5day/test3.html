<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text3</title>
  <style>
    .box {
      background-color: #333;
      color:#eee;
    }
    .box .item {
      display: inline-block;
      padding:1em 1.5em;
      background-color: #999;
      margin-left:-6px;
      transition: all 0.5s;
    }
    .box .item:hover {
      background-color: #666;
    }
    .box .wrapper {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="wrapper">
      <div class="item item1">menu1</div>
      <div class="item item2">menu2</div>
      <div class="item item3">menu3</div>
    </div>
  </div>
</body>
</html>
