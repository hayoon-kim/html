<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="upper">
    <div class="sign">
      <ul>
        <li><a href="#">로그인</a></li>
        <li>|</li>
        <li><a href="#">회원가입</a></li>
      </ul>
    </div>
  </div>
    <header>
    </header>
    <div id="menu">
    <nav>
      <ul class="nav">
        <li><a href="#">웹표준</a></li>
        <li><a href="#">자바</a></li>
        <li><a href="#">안드로이드</a></li>
        <li><a href="#">데이터베이스</a></li>
        <li><a href="#">스프링</a></li>
      </ul>
    </nav>
    </div>
    <div class="wrapper">
      <main>
        <aside></aside>
        <section>
          <div class="content">
            <h3>회원가입</h3>
            <form class="info">
              <ul>
                <li>
                  <label>
                    <h4>아이디</h4>
                    <input type="text" class="textbox">
                  </label>
                </li>
                <li>
                  <label>
                    <h4>비밀번호</h4>
                    <input type="password" class="textbox">
                  </label>
                </li>
                <li>
                  <label>
                    <h4>비밀번호 확인</h4>
                    <input type="password" class="textbox">
                  </label>
                </li>
                <li>
                  <label>
                    <h4>전화번호</h4>
                    <input type="tel" class="textbox">
                  </label>
                </li>
                <li>
                  <label>
                    <h4>별칭</h4>
                    <input type="text" class="textbox">
                  </label>
                </li>
                <li>
                  <label>
                    <h4>지역</h4>
                    <select name="city">
                      <option selected>==선택==</option>
                      <option>서울</option>
                      <option>부산</option>
                      <option>인천</option>
                      <option>경기</option>
                      <option>울산</option>
                      <option>대구</option>
                    </select>
                  </label>
                </li>
                <li>
                  <h4>성별</h4>
                  <label>
                    <input type="radio" name="gender">남자
                  </label>
                  <label>
                    <input type="radio" name="gender">여자
                  </label>
                </li>
                <li>
                  <h4>취미</h4>
                  <label><input type="checkbox" name="hobby">독서</label>
                  <label><input type="checkbox" name="hobby">음악감상</label>
                  <label><input type="checkbox" name="hobby">운동</label>
                  <label><input type="checkbox" name="hobby">게임</label>
                </li>
                <li>
                  <label>
                    <h4>생년월일</h4>
                    <input type="date" class="textbox">
                  </label>
                </li>
              </ul>
              <button>회원가입</button>
            </form>
          </div>
        </section>
      </main>
    </div>
  <footer>
    <div class="footer-main">

    </div>
  </footer>
  
</body>
</html>
