<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice4</title>
  <style>
    img {
      width: 100px;
      position: fixed;
      /* left: 100px;
      top: 200px; */
    }
  </style>
</head>
<body>
  <h3>이미지 커서 만들기</h3>
  <hr>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque expedita ut consectetur voluptatibus magnam impedit, repellat fugit. Impedit quae dolorum optio. Debitis, placeat. Deserunt at suscipit quia nisi cum iste.
  </p>
  <div>
    <img src="https://www.pngonly.com/wp-content/uploads/2017/06/Cat-Download-Free-PNG.png">
  </div>
  
  <script>
    const $img = document.querySelector("img");
    document.addEventListener("mousemove",function(evt){
      $img.style.left = evt.clientX +'px';
      $img.style.top = evt.clientY +'px';
    });
  </script>
</body>
</html>
