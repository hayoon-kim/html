<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      width: 100%;
      background-color: green;
      color: white;
    }
  </style>

</head>
<body>
 <fieldset>
   <form>
    <b>아이디</b><br>
      <input type="text"><br>
    <b>비밀번호</b><br>
       <input type="password"><br>
    <b>비밀번호 확인</b><br>
      <input type="password"><br>
    <lable>
      <b>전화번호</b><br>
      <input type="tel">
    </lable><br>
    <lable>
      <b>별칭</b><br>
      <input type="text">
    </lable><br>
    <lable>
      <b>지역</b><br>
      <select name="city">
        <option value="1" selected>==선택==</option>
        <option value="2">서울</option>
        <option value="3">인천</option>
        <option value="4">경기</option>
        <option value="5">부산</option>
        <option value="6">울산</option>
        <option value="7">대구</option>
        <option value="8">대전</option>
      </select>
    </lable><br>
    <lable>
      <b>성별</b><br>
      <input type="radio" name="gender" value="1">남자
      <input type="radio" name="gender" value="2">여자
    </lable><br>
    <lable>
      <b>취미</b><br>
      <input type="checkbox" value="1">독서
      <input type="checkbox" value="2">음악감상
      <input type="checkbox" value="3">운동
      <input type="checkbox" value="4">게임
    </lable><br>
    <lable>
      <b>생년월일</b><br>
      <input type="date">
    </lable><br>

      <p><button class="sign" type="submit">회원가입</button></p>

   </form>
 </fieldset>
</body>
</html>
