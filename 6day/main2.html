<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main2
  </title>
  <link rel="stylesheet" href="main2.css">
</head>
<body>
  <div class="upper">
    <ul>
      <li><a href="#">로그인 </a></li>
      <li>|</li>
      <li><a href="#"> 회원가입</a></li>
    </ul>
  </div>
  <div class="container">
    <header></header>
  </div>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#">웹표준</a></li>
        <li><a href="#">자바</a></li>
        <li><a href="#">안드로이드</a></li>
        <li><a href="#">데이터베이스</a></li>
        <li><a href="#">스프링</a></li>
      </ul>
    </nav>
  </div>
  <div class="container">
    <main>
      <aside></aside>
      <section>
        <div class="content">
          <h3>회원가입</h3>
          <form>
            <ul>
              <li>
                <label>
                  <h4>아이디</h4>
                  <input type="text" class="textbox">
                </label>
              </li>
              <li>
                <label>
                  <h4>비밀번호</h4>
                  <input type="password" class="textbox">
                </label>
              </li>
              <li>
                <label>
                  <h4>비밀번호 확인</h4>
                  <input type="password" class="textbox">
                </label>
              </li>
              <li>
                <label>
                  <h4>전화번호</h4>
                  <input type="tel" class="textbox">
                </label>
              </li>
              <li>
                <label>
                  <h4>별칭</h4>
                  <input type="text" class="textbox">
                </label>
              </li>
              <li>
                <label>
                  <h4>지역</h4>
                  <select name="city">
                    <option selected>==선택==</option>
                    <option>서울</option>
                    <option>부산</option>
                    <option>인천</option>
                    <option>경기</option>
                    <option>울산</option>
                    <option>대구</option>
                  </select>
                </label>
              </li>
              <li>
                <label>
                  <h4>성별</h4>
                  <label>
                    <input type="radio" name="gender">남자
                  </label>
                  <label>
                    <input type="radio" name="gender">여자
                  </label>
                </label>
              </li>
              <li>
                <label>
                  <h4>취미</h4>
                  <label><input type="checkbox" name="hobby">독서</label>
                  <label><input type="checkbox" name="hobby">음악감상</label>
                  <label><input type="checkbox" name="hobby">운동</label>
                  <label><input type="checkbox" name="hobby">게임</label>
                </label>
              </li>
              <li>
                <label>
                  <h4>생년월일</h4>
                  <input type="date" class="textbox">
                </label>
              </li>
            </ul>
            <button>회원가입</button>
          </form>
        </div>
      </section>
    </main>
  </div>
  <div class="container">
    <footer>
      <div class="clearfix"></div>
      <div class="footer-main">
        <p>Copyright by Gildong Hong. All rights Reserved.</p>
      </div>
    </footer>
  </div>
</body>
</html>
